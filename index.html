    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "¿Cómo me inscribo en el I GT de Ceuta?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Puedes inscribirte directamente desde esta web haciendo clic en el botón 'Inscríbete' que encontrarás en varias secciones. También puedes ponerte en contacto con los organizadores a través de nuestras redes sociales o enviando un correo electrónico a info@gtceuta.com."
            }
          },
          {
            "@type": "Question",
            "name": "¿Cuánto cuesta la inscripción al torneo?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "El precio de la inscripción al I GT de Ceuta es de 105€, lo que incluye participación en el torneo, comidas durante los dos días del evento, recuerdo del torneo y opción a premios."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué requisitos deben cumplir las listas de ejército?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Las listas deben ser de 2000 puntos exactos, siguiendo las últimas actualizaciones del reglamento de Warhammer 40.000 y respetando las restricciones de formato Gran Torneo (GT). Todas las miniaturas deben estar pintadas con al menos tres colores y las bases terminadas."
            }
          }
        ]
